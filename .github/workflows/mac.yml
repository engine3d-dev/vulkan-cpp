name: Macos Platform Build

on: [pull_request]

jobs:
    macos-build:
        name: "M1 Mac Build"
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Homebrew
              run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

            - name: Install LLVM
              run: |
                brew install python pipx llvm@20

            - name: Install Vulkan SDK
              uses: humbletim/setup-vulkan-sdk@v1.2.1
              with:
                vulkan-query-version: 1.4.304.1
                vulkan-components: Vulkan-Headers, Vulkan-Loader
                vulkan-use-cache: true


            - name: Installing conan
              run: |
                pipx install "conan>=2.18.2"
                pipx upgrade conan

            - name: Installing clang-tidy
              run: sudo ln -s $(brew --prefix llvm)/bin/clang-tidy /usr/local/bin/

            - name: Install Rosetta
              run: /usr/sbin/softwareupdate --install-rosetta --agree-to-license

            - name: Setting up Conan configuration
              run: |
                conan config install https://github.com/engine3d-dev/conan-config.git
                conan atlas setup

            - name: Building vulkan-cpp
              run: |
                conan atlas create . -s build_type=Release
                conan atlas create . -s build_type=Debug
                conan atlas create . -s build_type=MinSizeRel